<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background: #fff;
            font-family: "Poppins", sans-serif;
        }

        aside.context {
            text-align: center;
            color: #333;
            line-height: 1.7;
        }

        aside.context a {
            text-decoration: none;
            color: #333;
            padding: 3px 0;
            border-bottom: 1px dashed;
        }

        aside.context a:hover {
            border-bottom: 1px solid;
        }

        aside.context .explanation {
            max-width: 700px;
            margin: 8em auto 0;
        }

        footer {
            text-align: center;
            margin: 4em auto;
            width: 100%;
        }

        footer a {
            text-decoration: none;
            display: inline-block;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: transparent;
            border: 1px dashed #333;
            color: #333;
            margin: 5px;
        }

        footer a:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        footer a .icons {
            margin-top: 12px;
            display: inline-block;
            font-size: 20px;
        }





        .main-content>div {
            position: relative;
        }

        .main-content>.door-hor {
            top: -4px;
            left: 15px;
        }



        .utility .door-hor {
            bottom: -34px;
            left: 18px;
        }

        .kitchen {
            grid-row: 1 / span 3;
            grid-column: 3 / span 2;
        }
    </style>
</head>
